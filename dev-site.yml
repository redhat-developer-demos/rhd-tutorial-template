runtime:
  cache_dir: ./.cache/antora

site:
  title: Template Tutorial
  url: https://redhat-developer-demos.github.io/template-tutorial

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js
    
ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.5/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui

output:
  dir: ./gh-pages